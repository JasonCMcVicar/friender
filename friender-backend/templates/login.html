{% extends 'base.html' %}
{% block content %}
    <div>
        <form method="POST">
            {{ form.hidden_tag() }}

            {% for field in form if field.widget.input_type != 'hidden' %}
                {{ field (placeholder=field.label.text, class="form-control") }}
            {% endfor %}

            <button>Log in</button>
        </form>
    </div>
{% endblock %}
